name: "Test"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v26
      with:
        nix_path: nixpkgs=channel:nixos-23.11
    - run: mkdir build
    - name: CMake
      run: nix-shell --run "cmake --build ./build"
    - name: Build
      run: nix-shell --run "cd build && make"
    - name: Archive
      run: nix-shell --run "make artifact"
    - uses: actions/upload-artifact@v4
      with:
        name: Build
        path: build/block.zip
